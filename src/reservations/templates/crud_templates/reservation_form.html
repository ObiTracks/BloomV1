{% extends "base_templates/base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/CUD/forms.css' %}">
<title>{{page_title}}</title>
{% endblock %}


{% block content %}
<div class="section">
    <div class="card change-card">
        <header>
            <h2>New Reservation</h2>
        </header>

        <div class="body item-info">
            <form id="res-form" class="modify" action="" method="POST">
                {% csrf_token %}
                {{form}}
            </form>
        </div>
        
        
        <footer>
            <div class="buttons">
                <button class="btn btn-cancel" href="{% url 'home' %}">Cancel</button>
                <button class="btn btn-confirm" type="submit" action="submit" value="Confirm" form='res-form'>Confirm</button>
            </div>
        </footer>
    </div>
</div>
{% endblock %}
