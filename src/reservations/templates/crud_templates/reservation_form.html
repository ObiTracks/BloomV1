{% extends "base_templates/base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/CUD/forms.css' %}">
<title>{{page_title}}</title>
{% endblock %}


{% block content %}
<div class="section">
    <div class="card card-form">
        <header>
            <h2>
                New Reservation</h2>
        </header>


        <form class="modify" action="" method="POST">
            {% csrf_token %}
            {{form}}

            <input class="btn btn-confirm" type="submit" action="submit" value="Confirm">
        </form>
        
        <footer>
            <button class="btn btn-cancel" href="{% url 'home' %}">Cancel</button>
        </footer>
        
    </div>
</div>
{% endblock %}
