{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
<title>Dashboard</title>
{% endblock %}

{% block content %}
<h1 class=>Dashboard</h1>
<div class="section">

    <div class="stat card">
        <h2 class="stat-title">Earnings</h2>
    </div>
</div>


<div class="section">

    <div class="card">
        <header>
            <h2>Bookings for Tomorrow</h2>
        </header>

        <div class="timeslots">
            <div class="timeslot">
                <h3 class="timeslot-name">9-11am</h3>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>View</th>
                        <th>Apartment</th>
                        <th>Phone</th>
                        <th>Party of</th>
                    </tr>
    
                    <tr>
                        <td>{customer.name}</td>
                        <td><a href="">View</a></td>
                        <td>{customer.apartment}</td>
                        <td>{customer.phone}</td>
                        <td>{reservation.size}</td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
