{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/delete.css' %}">
<title>Delete</title>
{% endblock %}


{% block content %}
<div class="section">
    <p>Are you sure you want to delete "{{item}}"?</p>
    <form action="{% url 'delete_order' item.id  %}" method="POST">

        {% csrf_token %}
        <a class="btn" href="{% url 'home' %}">Cancel</a>

        <input class="btn btn-danger" type="submit" name="Confirm">
    </form>
</div>
{% endblock %}
