{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/animations.css' %}"> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Montserrat&family=Oxygen&family=Nunito&family=Open+Sans&display=swap"
        rel="stylesheet">
    {% block extra_head %}
    {% endblock %}

</head>

<body>
    {%  include 'base_templates/navbar.html' %}
    <div class="content">
        {%  include 'base_templates/statsbar.html' %}
        
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        <div class="section">
            <!-- <h3>HELLO</h3> -->
        
            {% block content %}
            
            {% endblock %}
        </div>
    </div>

</body>

</html>
